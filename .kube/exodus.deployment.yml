kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: exodus
  name: exodus
  namespace: default
spec:
  replicas: 0
  selector:
    matchLabels:
      k8s-app: exodus
  template:
    metadata:
      labels:
        k8s-app: exodus
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: exodus
          image: gcr.io/xxcloud/exodus:latest
          resources:
            requests:
              cpu: 0.1
              memory: 312Mi
            limits:
              cpu: 1
              memory: 912Mi
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DEMO_INSERT
              value: "some arg"
            - name: INFLUX_HOST
              valueFrom:
                secretKeyRef:
                  name: influx
                  key: INFLUX_HOST

          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 30
---
# ------------------- Dashboard Service ------------------- #
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: exodus
  name: exodus
  namespace: default
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    k8s-app: exodus
